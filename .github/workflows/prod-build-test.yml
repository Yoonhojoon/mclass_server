name: Node.js Production Build & Test

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Setup .env file
        run: |
          echo "${{ secrets.ENV_TEST }}" > .env

      - name: Run tests
        run: npm test


  build:
    runs-on: ubuntu-22.04

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Setup .env file
        run: |
          echo "${{ secrets.ENV_PROD }}" > .env

      - name: Build
        run: npm run build
